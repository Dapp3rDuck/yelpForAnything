<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Whelp...</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<nav>
			<ul>
				<h1>Whelp.com</h1>
            	<li><a href="/">Home</a></li>
				<li><a href="/admin">Admin</a></li>
			</ul>
		</nav>
		
		<script type="text/javascript"> 
			function insertRating(){
				var ratee = document.getElementById("ratee").value;
				var stars = document.getElementById("stars").value;
				var comment = document.getElementById("comment").value;

				var xhr = new XMLHttpRequest();
				xhr.open("GET","http://localhost:3000/insertRating?ratee=" + ratee + "&stars=" + stars + "&comment=" + comment, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.send();
   			}
			
			function getAllRatings(){
				var xhr = new XMLHttpRequest();			
				
				xhr.open("GET","http://localhost:3000/getRatings", true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				xhr.onreadystatechange = function() {
        			if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            			document.getElementById("ratings-div").innerHTML = this.responseText;
       				}
				};
				
				xhr.send();
   			}
		</script>
		
		<div id="food-picture">
			<div id="banner-text">
			What are you rating today? <input id="ratee" type="text" accept-charset="UTF-8" /><br><br>
			How many stars, out of five? <input id="stars" type="range" min="0" max="5" /><br><br>
			Comments? <textarea id="comment" type="text" size="100" accept-charset="UTF-8"></textarea><br><br>
			<button type="button" onclick="insertRating()">Submit</button><br><br>
			<button type="button" onclick="getAllRatings()">Get Ratings</button>
			<div id="ratings-div">
			</div>
		</div>
		</div>
		<br><br>
		<footer>This site is better than real Yelp. Don't sue me or i'll sue you first 0w0.<br><br><a href="privacy.html">Privacy Policy</a></footer>
	</body>
</html>
